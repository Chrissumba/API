<!DOCTYPE html>
<html>

<head>
    <title>JSONPlaceholder API Example</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <h1>JSONPlaceholder API Example</h1>

    <h2>List Posts</h2>
    <button id="listPostsButton" onclick="listPosts()">List Posts</button>
    <div id="listPostsResult"></div>

    <h2>Create a New Post</h2>
    <label for="titleInput">Title:</label>
    <input type="text" id="titleInput" /><br/>
    <label for="bodyInput">Body:</label>
    <textarea id="bodyInput"></textarea><br/>
    <button id="createPostButton" onclick="createPost()">Create Post</button>
    <div id="createPostResult"></div>

    <h2>Update a Post</h2>
    <label for="postIdInput">Post ID:</label>
    <input type="text" id="postIdInput" /><br/>
    <label for="updatedTitleInput">Updated Title:</label>
    <input type="text" id="updatedTitleInput" /><br/>
    <label for="updatedBodyInput">Updated Body:</label>
    <textarea id="updatedBodyInput"></textarea><br/>
    <button id="updatePostButton" onclick="updatePost">Update Post</button>
    <div id="updatePostResult"></div>

    <h2>Delete a Post</h2>
    <label for="deletePostIdInput">Post ID:</label>
    <input type="text" id="deletePostIdInput" /><br/>
    <button id="deletePostButton" onclick="deletePost()">Delete Post</button>
    <div id="deletePostResult"></div>

    <h2>Filter Posts</h2>
    <label for="userIdInput">User ID:</label>
    <input type="text" id="userIdInput" /><br/>
    <button id="filterPostsButton" onclick="filterPosts()">Filter Posts</button>
    <div id="filterPostsResult"></div>
    <script src="index.js"></script>
</body>

</html>
